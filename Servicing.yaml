info:
  title: Servicing
  version: '1.0'
  description: Endpoints for Flex's platform servicing
  summary: Servicing
  contact:
    name: Support
    url: 'https://www.flex.one'
    email: support@flex.one
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
servers:
